<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Content Engine{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <div class="nav-brand">AI Content Engine</div>
        <div class="nav-links">
            <a href="/create" class="btn btn-primary btn-sm">+ New Post</a>
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Drafts</a>
            <a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">History</a>
            <a href="/auth/linkedin" class="btn-link">Connect LinkedIn</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>AI Content Engine &mdash; Scout &rarr; Editor &rarr; Publisher</p>
    </footer>
</body>
</html>
